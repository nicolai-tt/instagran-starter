<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/dcit-web.appspot.com/o/a2main.css.css?alt=media&token=372ab3f9-ae18-4058-83ce-2253593a0555">

    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        #logo {
            height: 40px;
        }

        input[type="text"] {
            flex-grow: 1;
            margin: 0 20px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            text-align: center;
            max-width: 200px;
        }

        #actions {
            height: 30px;
        }

        
        #stories {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .user {
            text-align: center;
            margin: 0 10px;
        }

        .user img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid gray;
            padding: 2px;
        }

        .userstory {
            font-size: 12px;
            color: black;
            margin-top: 5px;
        }

        
        .post {
            background-color: white;
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-header span {
            font-weight: bold;
        }

        .post-image {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

   
    <nav>
        <img id="logo" src="img/instagran.png" alt="Instagram Logo">
        <input type="text" placeholder="search">
        <img id="actions" src="img/actions.png" alt="Actions">
    </nav>

   
    <section id="stories">
        <div class="user">
            <img src="img/gran1.jpg">
            <p class="userstory">Elma</p>
        </div>
        <div class="user">
            <img src="img/gran2.jpg">
            <p class="userstory">Betty</p>
        </div>
        <div class="user">
            <img src="img/gran3.jpg">
            <p class="userstory">Sandra</p>
        </div>
        <div class="user">
            <img src="img/gran4.jpg">
            <p class="userstory">Delores</p>
        </div>
        <div class="user">
            <img src="img/gran5.jpg">
            <p class="userstory">Karen</p>
        </div>
    </section>

    
    <section class="post">
        <div class="post-header">
            <img src="img/gran1.jpg">
            <span>Elma</span>
        </div>
        <div>
            <img class="post-image" src="https://www.placecage.com/g/512/512" alt="Cage Image">
        </div>
    </section>

</body>
</html>
